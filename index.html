<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">FaceMatch</h1>
        <button id="startButton">Iniciar</button>
        <div class="toolbar">
            <nav>
                <ul>
                    <li><a href="#" id="homeLink">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="profile">
            <h2 id="personName">Nome da Pessoa</h2>
            <img src="foto.jpg" alt="Foto da Pessoa" id="personImage">
            <div class="buttons">
                <button id="beautifulButton">Bonita</button>
                <button id="uglyButton">Feia</button>
            </div>
        </div>
        <div class="ranking">
            <h2>Ranking</h2>
            <div id="rankingList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
